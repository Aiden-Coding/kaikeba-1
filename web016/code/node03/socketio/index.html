<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>rise崛起 的聊天室</title>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/*表头*/
		.msg-header{}
		.msg-header .alert{ margin-bottom: 0;}
		/*列表*/
		.list-group{}
		.list-group .msg-item{ position: relative; }
		.list-group .msg-item.other{ padding-left: 60px;}
		.list-group .msg-item.me{ float: right; padding-right: 60px; }
		.list-group .msg-item .head{ width: 50px; height: 50px; border-radius: 5px; border: 1px solid #EEEEEE; background: rgba(0, 0, 0, .05)}
		.list-group .msg-item.other .head{ position: absolute; left: 0; }
		.list-group .msg-item.me .head{ position: absolute; right: 0; }
		.list-group .msg-item .username{ color: #999999;}
		.list-group .msg-item .content{ display: inline-block; padding: 5px 10px; border-radius: 5px; background: #EEEEEE;}
		.list-group .msg-item.other .content{}
		.list-group .msg-item.me .content{ float: right; }
	</style>
</head>
<body>
<div id="app">
	<div class="container">
		<div class="msg-header">
			<div class="alert alert-primary" role="alert">{{title}}</div>
		</div>
		<ul class="list-group">
			<li v-for="item in msgList" class="list-group-item" aria-disabled="true">
				<div :class="['msg-item',isMe(item)?'me':'other']">
					<div class="head">{{item.head}}</div>
					<div class="username">{{nikeName(item)}}</div>
					<div class="content">{{item.content}}</div>
				</div>
			</li>
		</ul>
		
		<div class="input-group">
			<textarea class="form-control" aria-label="With textarea" v-model="inputVal"></textarea>
			<div class="input-group-append">
				<button class="btn btn-primary btn-outline-default" type="button" @click="sendMsg">发送</button>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script>
<script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
<!--<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>-->
<script src="/ip">/*这是node接口 返回 userIP*/</script>
<script>
  /**
   * 上线提醒
   * 用户列表 (获取用户名-计算机名)
   * 支持修改自己的昵称,默认为代理IP
   * 上拉加载历史
   * 根据IP区分自己和别人的消息 √
   * 添加用户默认头像
   * 构建界面,用现有插件兼容移动端
   * 用户的判断 需要重新构思,设备号/IP
   * 使用第四节课学到的 单文件储存来做数据持久化,
   * 获取IP更改成node服务端获取,不需要用soho
   * */
  const socket = io();
  const vm = new Vue({
    el: '#app',
    data: {
      title: 'rise崛起 的聊天室',
      msgList: [
        {
          username: 'username',
          content: '一条示例消息',
          cip: '',
        }, // 消息结构示例
      ], // 消息列表默认空
      inputVal: '', // 文本域
      online: 0,// 在线人数
      user: {
        nikeName: userIP,
      },
    },
    methods: {
      // 发送消息
      sendMsg() {
        if (!this.inputVal) return;
        const msg = {
          content: this.inputVal,
        };
        socket.emit('chat message', msg);
        this.inputVal = '';
      }
    },
    computed: {
      // 用户昵称
      nikeName() {
        return function (item) {
          // 有用户名 使用用户名,如果没有那就使用IP
          return item.username ? item.username : item.cip;
        }
      },
      // is me
      isMe() {
        return function (item) {
          return item.username === this.user.nikeName;
        }
      }
    },
    mounted() {
      // 开始监听 聊天 事件
      socket.on('chat message', msg => {
        this.msgList.push(msg);
      })
      
    }
  });
</script>
</body>
</html>
